<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Browser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #4caf50, #2196f3);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .clock {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .link-box {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .link-box:hover {
            transform: scale(1.1);
        }
        .search-box {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    <div class="links">
        <a href="https://www.netflix.com" target="_blank" class="link-box" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg');"></a>
        <a href="https://www.primevideo.com" target="_blank" class="link-box" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg');"></a>
        <a href="https://www.disneyplus.com" target="_blank" class="link-box" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg');"></a>
    </div>
    <form action="https://www.google.com/search" method="GET" class="search-box">
        <div class="input-group">
            <input type="text" class="form-control" name="q" placeholder="–ü–æ—à—É–∫ —É Google" id="searchInput">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">üîç</button>
                <button class="btn btn-secondary" type="button" onclick="startVoiceSearch()">üé§</button>
            </div>
        </div>
    </form>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('uk-UA', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function startVoiceSearch() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'uk-UA';
            recognition.start();
            recognition.onresult = (event) => {
                document.getElementById('searchInput').value = event.results[0][0].transcript;
            };
        }
    </script>
</body>
</html>
